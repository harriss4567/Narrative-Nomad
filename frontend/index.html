<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Narrative Nomad</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header>
    <h1>NARRATIVE NOMAD</h1>
    <p>Your next journey is a story waiting to be written.</p>
  </header>

  <main>
    <form id="tripForm">
      <label for="destination" class="muted">Your Destination</label>
      <input id="destination" type="text" placeholder="e.g., New Orleans, Tokyo" required>

      <label class="muted">Choose Your Story's Theme</label>
      <div class="theme-grid">
        <button type="button" class="theme-btn" data-style="fantasy">✨ Fantasy</button>
        <button type="button" class="theme-btn" data-style="spooky">💀 Spooky</button>
        <button type="button" class="theme-btn" data-style="romantic">💖 Romance</button>
        <button type="button" class="theme-btn" data-style="adventure">🗺️ Adventure</button>
        <button type="button" class="theme-btn" data-style="mystery">🕵️ Mystery</button>
        <button type="button" class="theme-btn" data-style="historical">🏛️ Historical</button>
        <button type="button" class="theme-btn" data-style="sci-fi">🚀 Sci-Fi</button>
      </div>
      <input id="style" type="hidden" value="fantasy">

      <div class="inline-fields">
        <div>
          <label class="muted">Trip Duration</label>
          <input id="duration" type="text" placeholder="e.g., 3 days" required>
        </div>
        <div>
          <label class="muted">Budget</label>
          <input id="budget" type="text" placeholder="e.g., Moderate" required>
        </div>
      </div>

      <label class="muted">Interests & Notes</label>
      <textarea id="interests" placeholder="e.g., love historical sites, vegetarian"></textarea>

      <label style="display:flex;align-items:center;gap:8px">
        <input id="eat_out" type="checkbox" checked>
        <span class="muted">Recommend places to eat</span>
      </label>

      <button type="submit">Begin Your Adventure</button>
    </form>

    <section id="storySection" style="display:none;">
      <h2 id="planTitle"></h2>
      <p id="planSummary" class="muted"></p>
      <div id="chapters"></div>
      <div id="map"></div>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
